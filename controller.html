<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link rel="stylesheet" href="controller.css" />
</head>
<body>
    <form id="form1" class="formContainer">
        <div>
            <input type="text" id="playerInfo" placeholder="Player Name" onfocus="this.placeholder=''" onblur="this.placeholder='Player Name'"/>
        </div>
        <input type="button" class="button" id="playerBtn" value="Submit" onclick="send()" />
    </form>
    <form id="form2" class="formContainer"></form>
    <form id="form3" class="formContainer">
        <div>
            <p id="question"></p>
        </div>
        <div>
            <input type="number" id="answer" placeholder="Answer" onfocus="this.placeholder=''" onblur="this.placeholder='Answer'"/>
            <input type="button" value="Submit" id="answerBtn" onclick="submitAnswer()" />
        </div>
    </form>
    <form id="form4"></form>
    <input type="button" class="button" id="newRound" value="New Round" onclick="newRound()" />
</body>
</html>
